version: "3"
services:
  postgres:
    container_name: ecoo-postgres
    image: postgis/postgis
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecoo_db
    ports:
      - "5432:5432"

  qdrant:
    container_name: ecoo-qdrant
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"

  smtp4dev:
    container_name: ecoo-smtp
    image: rnwood/smtp4dev:v3
    ports:
      - "3010:80"
      - "2525:25"

  server:
    container_name: ecoo-server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    environment:
      - SMTP_HOST=smtp4dev
      - SMTP_PORT=25
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ecoo_db?schema=public
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./src:/app/src
      - ./test:/app/test
      - ./prisma:/app/prisma
    depends_on:
      - postgres
      - smtp4dev
      - qdrant
